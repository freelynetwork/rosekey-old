# Firefish configuration
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# After starting your server, please don't change the URL! Doing so will break federation.

#   ┌─────┐
#───┘ URL └─────────────────────────────────────────────────────

# Final accessible URL seen by a user.
url: https://example.com/

#   ┌───────────────────────┐
#───┘ Port and TLS settings └───────────────────────────────────

#
# Firefish requires a reverse proxy to support HTTPS connections.
#
#                 +----- https://example.com/ ------------+
#   +------+      |+-------------+      +----------------+|
#   | User | ---> || Proxy (443) | ---> | Firefish (3000) ||
#   +------+      |+-------------+      +----------------+|
#                 +---------------------------------------+
#
#   You need to set up a reverse proxy. (e.g. nginx, caddy)
#   An encrypted connection with HTTPS is highly recommended
#   because tokens may be transferred in GET requests.

# The port that your Firefish server should listen on.
port: 3000

# The bind host your Firefish server should listen on.
# If unspecified, the wildcard address will be used.
#bind: 127.0.0.1

#   ┌──────────────────────────┐
#───┘ PostgreSQL configuration └────────────────────────────────

db:
  host: localhost
  port: 5432
  #ssl: false
  # Database name
  db: firefish

  # Auth
  user: example-firefish-user
  pass: example-firefish-pass

  # Whether disable Caching queries
  #disableCache: true

  # Extra Connection options
  #extra:
  #  ssl:
  #   host: localhost
  #   rejectUnauthorized: false

#   ┌────────────────────────┐
#───┘ ScyllaDB configuration └─────────────────────────────────────

# scylla:
#   nodes: ['localhost:9042']
#   keyspace: firefish
#   replicationFactor: 1
#   localDataCentre: "datacenter1"
#
#   # <sparseTimelineDays> determines how many days ScyllaDB searches posts within
#   # one pagination when user's timelines are "sparse". As the user follows more
#   # accounts and more posts appear in the feeds, user's timelines will no longer
#   # be sparse. The larger this value is, the slower the responses of timeline
#   # APIs would be.
#   #
#   # Let's say <sparseTimelineDays> is 14 and a user signed up and only created one
#   # post. Suppose that this user follows no accounts, and created the second post
#   # 15 days after signing up. In this case, the user's first post does not
#   # appear in their home timeline.
#   #
#   # (default 14)
#   #sparseTimelineDays: 14
#
#   # <queryLimit> determines the number of maximum rows read within one pagination.
#   # You may need to make [max_clustering_key_restrictions_per_query] larger for ScyllaDB
#   # if you want to set this value larger than 100.
#   # (default 100, max 5000, min 1)
#   #queryLimit: 100
#
#   # Credentials for authentication (leave blank if not needed)
#   #credentials:
#   #  username: username
#   #  password: password
#
#   # Number of pooled connections per host
#   # <maxRequestsPerConnection> has a theoretical maximum of 32768
#   # It's recommended not to adjust <local> and <remote> unless you know what you're doing
#   # All values below are optional.
#   #connections:
#   #  maxRequestsPerConnection: 2048
#   #  local: 2
#   #  remote: 1

#   ┌─────────────────────┐
#───┘ Redis configuration └─────────────────────────────────────

redis:
  host: localhost
  port: 6379
  #tls:
  #  host: localhost
  #  rejectUnauthorized: false
  #family: 0  # 0=Both, 4=IPv4, 6=IPv6
  #pass: example-pass
  #prefix: example-prefix
  #db: 1
  #user: default

#   ┌────────────────────────────┐
#───┘ Cache server configuration └─────────────────────────────────────

